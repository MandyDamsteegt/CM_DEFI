<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <title>The Duke of Quessex - Reservations</title>
    <style>
        body {
            min-height: 100vh;
            background-color: #2c3e50; /* Dark blue-gray background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        footer {
            background-color: #1a1a1a; /* Donkergrijze achtergrond voor footer */
            color: #ffffff; /* Witte tekstkleur voor footer */
            text-align: center;
            padding: 10px 0;
        }

        header {
            background-color: #1a1a1a; /* Dark gray background for header */
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        header img {
            max-width: 100px;
            border-radius: 50%;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        .navbar {
            background-color: #1a1a1a; /* Dark gray background for the navigation bar */
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .navbar a {
            color: #ffffff; /* White text color */
            text-decoration: none;
            font-size: 18px;
            margin: 0 20px; /* More spacing between links */
            padding: 10px 0;
            border-bottom: 3px solid transparent; /* Add underline */
            transition: border-bottom 0.3s; /* Transition for underline */
        }

        .navbar a:hover {
            border-bottom: 3px solid #be9e44; /* Golden underline on hover */
        }

        .container {
            background-color: #ffffff; /* White background for content */
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            flex: 1; /* Take all available space */
        }

        h2 {
            color: #1a1a1a; /* Dark gray text color */
        }

        p {
            margin: 10px 0;
        }

        ul {
            list-style-type: square;
            margin: 10px 0;
            padding-left: 20px;
        }

        .event-card {
            background-color: #f7f3eb; /* Soft cream background for event cards */
            padding: 20px;
            border: 2px solid #be9e44; /* Golden border around event cards */
            border-radius: 10px;
            text-align: left;
            width: 90%; /* Make event cards wider and take more space on the page */
            margin: 0 auto; /* Center event cards on the page */
        }

        .event-card h3 {
            color: #1a1a1a; /* Dark gray text color for section headers */
            font-size: 24px;
        }

        ul.event-list {
            list-style: none;
            padding: 0;
        }

        .event-item {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.7); /* Light white background for event items */
            padding: 10px; /* Add some space around event items */
        }

        .event-item img {
            max-width: 100px; /* Set maximum width for images */
            margin-right: 10px; /* Add space between image and text */
        }

        .event-item-name {
            flex-grow: 1; /* Make the name take all available space to align the details nicely */
            font-size: 18px;
        }

        .event-item-time {
            font-size: 16px;
        }

        .event-item-description {
            font-size: 16px;
        }
               .container {
            background-color: #ffffff;
            margin: 20px auto;
            padding: 100px;
            border-radius: 10px;
            max-width: 800px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            flex: 1;
        }

        h2 {
            color: #1a1a1a;
        }

        p {
            margin: 10px 0;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #be9e44;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <img src="duke.png" alt="The Duke of Quessex Logo">
        <h1>The Duke of Quessex</h1>
    </header>

    <div class="navbar">
        <a href="index.html" class="nav-link">Home</a>
        <a href="menu.html" class="nav-link">Menu</a>
        <a href="events.html" class="nav-link">Events</a>
        <a href="contact.html" class="nav-link">Reservation</a>
    </div>

    <div class="container">
        <h2>Make a Reservation</h2>

        <p>If you would like to make a reservation, please fill out the form below:</p>

        <form action="bedankt.html" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="party-size">Party Size:</label>
            <input type="number" id="party-size" name="party-size" required>

            <label for="special-requests">Special Requests:</label>
            <textarea id="special-requests" name="special-requests" rows="4"></textarea>

            <button type="submit">Submit Reservation</button>
        </form>
    </div>


    <footer>
        &copy; 2023 The Duke of Quessex - All rights reserved
    </footer>
</body>
</html>
